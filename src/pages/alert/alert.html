<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Alert
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-card type = "button" (click) = showInfo()>
    <ion-card-header>
      Be Careful!
    </ion-card-header>
    <ion-card-content>
      This is an example alert!
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor = "let alert of alertList | async">
    <ion-card-header>
      {{alert.name}}
    </ion-card-header>
    <ion-card-content>
      {{alert.message}}
    </ion-card-content>
  </ion-card>


</ion-content>

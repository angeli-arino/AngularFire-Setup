<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Local Lingo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "bg">
  <ion-card>
    <ion-card-header color = "primary">
      Languages Available
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let language of tripLanguageList | async"
      (click) = "openWord(language.languages)">>
        <ion-icon name="arrow-forward" item-right></ion-icon>
        {{language.languages}}
      </button>
    </ion-list>
  </ion-card>


</ion-content>

<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Local Lingo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "bg">
  <ion-card>
    <ion-card-header color = "primary">
      Local Lingo
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let lingo of localLingo | async"
      (click) = "openModal(lingo)">>
        <ion-icon name="arrow-forward" item-right></ion-icon>
        {{lingo.word}}
      </button>
    </ion-list>
  </ion-card>


</ion-content>

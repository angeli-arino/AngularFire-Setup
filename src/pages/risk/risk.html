<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Risk Identification and Management</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "bg">

<ion-card>
  <ion-card-header color = "primary">
    Risks
  </ion-card-header>

  <ion-list>

    <button ion-item *ngFor="let info of allriskList | async"
    (click) = "openModal(info)">
      <ion-icon name="arrow-forward" item-right></ion-icon>
      {{info.risk}}
    </button>

  </ion-list>
</ion-card>

</ion-content>

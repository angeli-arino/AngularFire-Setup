<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Risk Identification and Management</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "bg">

<ion-card>
  <ion-card-header color = "primary">
    Risks
  </ion-card-header>

  <ion-list>
    <button ion-item (click)="openModal(0)">
      <ion-icon name="arrow-forward" item-right></ion-icon>
      NZ Safe Travel Advisory
    </button>

    <button ion-item (click)="openModal(1)">
      <ion-icon name="arrow-forward" item-right></ion-icon>
      Safety (Terrorism)
    </button>

    <button ion-item>
      <ion-icon name="arrow-forward" item-right></ion-icon>
      Safety (Civil Arrest)
    </button>

    <button ion-item>
      <ion-icon name="arrow-forward" item-right></ion-icon>
      Safety (Crime)
    </button>

    <button ion-item>
      <ion-icon name="arrow-forward" item-right></ion-icon>
      Safety (Accident)
    </button>

    <button ion-item>
      <ion-icon name="arrow-forward" item-right></ion-icon>
      Safety (Natural Disaster)
    </button>

    <button ion-item>
      <ion-icon name="arrow-forward" item-right></ion-icon>
      Health (Injury and Illness)
    </button>

    <button ion-item>
      <ion-icon name="arrow-forward" item-right></ion-icon>
      Inappropriate Behavior
    </button>

    <button ion-item>
      <ion-icon name="arrow-forward" item-right></ion-icon>
      Legal Issues
    </button>

    <button ion-item>
      <ion-icon name="arrow-forward" item-right></ion-icon>
      Other Risks and Minimization
    </button>

  </ion-list>
</ion-card>

</ion-content>

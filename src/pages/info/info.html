  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Important Travel Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "bg">
  <ion-card>
    <ion-card-header color = "primary">
      Important Travel Information
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let info of allinfoList | async"
      (click) = "openModal(info)">
        <ion-icon name="arrow-forward" item-right></ion-icon>
        {{info.travel}}
      </button>
    </ion-list>
  </ion-card>


</ion-content>

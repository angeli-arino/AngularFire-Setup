<ion-header>
  <ion-navbar color = "primary">
    <ion-title>UCIRO Health and Safety</ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click) = "logout()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class = "card-background-page">

      <ion-card type = "button" (click) = showCountry()>
        <ion-card-header>
          THAILAND
        </ion-card-header>
      </ion-card>

      <ion-card type = "button" (click) = showInfo()>
        <ion-card-header>
          Important Travel Information
        </ion-card-header>
        <ion-card-content>
          Several key points about travelling that you need to remember.
        </ion-card-content>
      </ion-card>

      <ion-card type = "button" (click) = showRisks()>
        <ion-card-header>
          Risk Identification and Management
        </ion-card-header>
        <ion-card-content>
        A list of different risks and how to avoid them.
        </ion-card-content>
      </ion-card>

      <ion-card type = "button" (click) = showLingo()>
        <ion-card-header>
          Local Lingo
        </ion-card-header>
        <ion-card-content>
          Helpful local phrases in everyday life.
        </ion-card-content>
      </ion-card>

</ion-content>

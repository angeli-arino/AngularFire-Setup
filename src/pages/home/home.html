<ion-header>
  <ion-navbar color = "primary">
    <ion-title>UC Travel Companion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class = "card-background-page">

      <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="settings"></ion-icon></button>
    <ion-fab-list>
     <button ion-fab (click) = "logout()"><ion-icon name="log-out"></ion-icon></button>
     <button ion-fab (click) = "showChoice()"><ion-icon name="bookmarks"></ion-icon></button>
    </ion-fab-list>
    </ion-fab>

      <ion-card type = "button" (click) = showTravelInfo()>
        <ion-card-header>
          {{id}}
        </ion-card-header>
      </ion-card>

        <ion-card class = "card-info" type = "button" (click) = showInfo()>
          <ion-card-header>
            Pre-Trip Information
          </ion-card-header>
        </ion-card>


      <ion-card class = "card-risk" type = "button" (click) = showRisks()>
        <ion-card-header>
          Risks and Tips
        </ion-card-header>
      </ion-card>

      <ion-card class = "card-lingo" type = "button" (click) = showLingo()>
        <ion-card-header>
          Local Lingo
        </ion-card-header>
      </ion-card>

</ion-content>

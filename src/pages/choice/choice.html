<ion-header>
  <ion-navbar color = "primary" hideBackButton="true" hide-tabs>
    <ion-title>Select a Trip</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background">
  <ion-card>
    <ion-card-header>
      Welcome to UCIRO Health and Safety App!
    </ion-card-header>
    <ion-card-content>
      Please Select a Trip from the following
    </ion-card-content>
  </ion-card>

  <ion-item *ngFor="let travelPlan of travelPlanList | async">
    <ion-card type = "button" (click) = "loadTravelPlan(travelPlan)">
    <img src="img/thailand.jpg"/>
    <div class="card-title">{{travelPlan.id}}</div>
    <div class="card-subtitle">{{travelPlan.dateFrom}} to {{travelPlan.dateTo}}</div>
    </ion-card>
  </ion-item>

  <ion-card type = "button" (click) = "chooseThai()">
    <img src="img/thailand.jpg"/>
    <div class="card-title">Thailand Trip</div>
    <div class="card-subtitle"> ราชอาณาจักรไทย,</div>
  </ion-card>

  <ion-card type = "button" (click) = "chooseChina()">
    <img src="img/china.jpg"/>
    <div class="card-title">China Trip</div>
    <div class="card-subtitle">中国</div>
  </ion-card>

</ion-content>

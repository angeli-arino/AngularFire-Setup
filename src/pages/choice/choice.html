<ion-header>
  <ion-navbar color = "primary" hideBackButton="true" hide-tabs>
    <ion-title>Select a Trip</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background">
  <ion-card>
    <ion-card-header>
      Welcome to UCIRO Health and Safety App!
    </ion-card-header>
    <ion-card-content>
      Please Select a Trip from the following
    </ion-card-content>
  </ion-card>

    <ion-card *ngFor="let travelPlan of travelPlanList | async" type = "button" (click) = "checkAuth(travelPlan, travelPlan.code)">
    <img src="img/airplane.jpg"/>
    <div class="card-title">{{travelPlan.id}}</div>
    <div class="card-subtitle">{{travelPlan.dateFrom}} to {{travelPlan.dateTo}}</div>
    </ion-card>
</ion-content>

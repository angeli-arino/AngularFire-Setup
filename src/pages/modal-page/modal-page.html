<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Important information</ion-title>
    <ion-buttons end>
      <button ion-button (click) = "closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class = "bg">

  <ion-card padding>
    <h1 style="white-space:pre-line;">{{currentInfo.title}}</h1>
    <p style="white-space:pre-line;">{{currentInfo.details}}</p>
  </ion-card>

</ion-content>

<ion-header>

  <ion-navbar color ="primary">
    <ion-title>{{ language }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let word of wordList | async">
      <ion-icon name="volume-up" danger item-right (click) = "loadAudio(word.id)"></ion-icon>
      <h2>{{word.word}}</h2>
      <h3>Meaning: {{word.meaning}} </h3>
    </ion-item>
  </ion-list>

</ion-content>
